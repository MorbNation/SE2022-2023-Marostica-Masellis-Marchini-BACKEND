swagger: '2.0'
info:
  version: 1.0.0
  title: EpiOpera API Documentation
  description: EpiOpera API Documentation
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
host: localhost:8080
basepath: /
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
paths:
  /user:
    get:
      tags:
        - Utenti
      summary: Get all users in system
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Utente'
    post:
      tags:
        - Utenti
      summary: Post a new user
      parameters:
        - name: body
          in: body
          description: Body of user post API
          required: true
          schema:
            $ref: '#/definitions/Utente'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Utente'
        '400':
          description: Invalid input
        '500':
          description: Internal server error
  /user/{username}:
    delete:
      tags:
        - Utenti
      summary: Deletes a user by username
      parameters:
        - name: username
          in: path
          description: Username of user to delete
          required: true
          schema:
            type: string
      responses:
        '400':
          description: Invalid username
        '404':
          description: User not found
  /post:
    get:
      tags:
        - Post
      summary: Get all posts in system
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Post'
    post:
      tags:
        - Post
      summary: Post a new user
      parameters:
        - name: body
          in: body
          description: Body of post post API
          required: true
          schema:
            $ref: '#/definitions/Post'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Post'
        '400':
          description: Invalid input
        '500':
          description: Internal server error
  /post/{id}:
    delete:
      tags:
        - Post
      summary: Deletes a post by id
      parameters:
        - name: id
          in: path
          description: Id of post to delete
          required: true
          schema:
            type: string
      responses:
        '400':
          description: Invalid post id
        '404':
          description: Post not found
  /comment:
    post:
      tags:
        - Commenti
      summary: Post a new comment
      parameters:
        - name: body
          in: body
          description: Body of comment post API
          required: true
          schema:
            $ref: '#/definitions/Commento_Post'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Commento_Post'
        '400':
          description: Invalid input
        '500':
          description: Internal server error
  /comment/{id_post}:
    get:
      tags:
        - Commenti
      summary: Get comments by association Id
      parameters:
        - name: id_post
          in: path
          description: Association Id of comment to get
          required: true
          schema:
            type: number
      responses:
        '400':
          description: Invalid association id
        '404':
          description: Comment not found
  /comment/{id}:
    delete:
      tags:
        - Commenti
      summary: Deletes a comment by id
      parameters:
        - name: id
          in: path
          description: Id of comment to delete
          required: true
          schema:
            type: string
      responses:
        '400':
          description: Invalid comment id
        '404':
          description: Comment not found
definitions:
  Utente:
    required:
      - username
    properties:
      username:
        type: string
      email:
        type: string
        example: user@something.domain
      password:
        type: string
      iconaNSFW:
        type: boolean
        default: false
      bannerNSFW:
        type: boolean
        default: false
      lingua:
        type: string
        enum:
          - italiano
          - inglese
      nsfw:
        type: string
        enum:
          - 'no'
          - blur
          - 'yes'
      utenti_seguiti:
        type: array
        items:
          type: number
      post_favoriti:
        type: array
        items:
          type: number
  Post:
    required:
      - id
    properties:
      id:
        type: number
      titolo:
        type: string
      data:
        type: string
      testo:
        type: string
      media:
        type: string
      tag:
        type: array
        items:
          type: string
      punteggio_post:
        type: number
        default: 0
      segnalato:
        type: boolean
        default: 0
      numero_commenti:
        type: number
        default: 0
      associato_a_contest:
        type: array
        items:
          type: number
      creatore_post:
        type: string
  Commento_Post:
    required:
      - id
    properties:
      id:
        type: number
      id_post:
        type: number
      data:
        type: string
      testo:
        type: string
      punteggio_commento:
        type: number
        default: 0
      segnalato:
        type: boolean
        default: false
      creatore_commento:
        type: string
